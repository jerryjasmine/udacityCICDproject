name: CI Workflow

on:
  pull_request:
    branches:
      - main
    paths:
    - 'starter/backend/**'
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the workflow on'
        required: true
        default: 'main'
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
           python-version: 3.9

      - name: Install dependencies
        run: |
          cd starter/backend
          pipenv install

      - name: Run lint
        run: |
          cd starter/backend
          pipenv run lint

  test:
    runs-on: ubuntu-latest
    needs: lint  # Ensures that the test job waits for the lint job to complete
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
           python-version: 3.9

      - name: Install dependencies
        run: |
          cd starter/backend 
          pipenv install

      - name: Run tests
        run: |
          cd starter/backend 
          pipenv run test